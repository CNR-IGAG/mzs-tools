[project]
name = "mzs-tools"
version = "1.9.5"
description = "QGIS plugin for italian seismic microzonation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "qgis-plugin-ci>=2.8.10",
    "ruff>=0.8.2",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.qgis-plugin-ci]
plugin_name = "MzS Tools"
plugin_path = "."
project_slug = "mzs-tools"

[tool.ruff]
target-version = "py311"
line-length = 119
indent-width = 4
